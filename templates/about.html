<h3 class="header" ng-model="memberTitle">{{memberTitle}}</h3>
  <div class="container"> 
    <div ng-repeat="member in members" ng-if="$index % 3 == 0" class="row">
      <div class="col-sm-4 img-responsive"
        ng-repeat="member in members.slice($index, ($index+3 > members.length ? members.length : $index+3))">
          <img ng-src="{{member.image}}" alt="member.name">
          <div class="column-content">
            <h4 class="imgTitle"><strong>{{member.name}}</strong></h4>
            <p class="playingstrument" ng-model="play">{{member.play}}</p>
            <p class="caption">{{member.description}}</p> 
          </div>
        </div>
      </div> 
  </div>
