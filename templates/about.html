<h3 class="header" ng-model="memberTitle">{{memberTitle}}</h3> 

  <div class="row">
  <div class="col-sm-3 col-sx-6">
    <div class="albumImage">
  	 <ul style="list-style-type: none; display:inline-block;">
		    <li ng-repeat="member in members"> 
			   <img class="img-thumbnail" ng-src="{{member.image}}" alt="{{member.name}}">
			   <h4 class="imgTitle" ng-model="name"><strong>{{member.name}}</strong></h4>
          <p class="playinstrument" ng-model="play">{{member.play}}</p>
			    <div class="column-content">
            <p class="caption">{{member.bio}}</p> 
     	    </div>
     	  </li>
      </ul>       	
    </div>
  </div>
