<h3 class="header" ng-model="memberTitle">{{memberTitle}}</h3>
  <div id="container">
    <div class="row_panel">
      <div class="col-sm-3">
        <ul class="nav nav-tabs tabs-left">
          <li class="active"><a href="member.name" data-toggle="tab" ng-repeat="member in members | orderBy:'name'">
            {{member.name}}
          </a></li>
        </ul>
      </div>

        <div class="col-sm-6"> 
          <div class="tab-content">
          <div class="tab-pane active" id="member.name" ng-repeat="member in members | orderBy:'name'">
            <div class="profileImage small-image pull-left thumbnail">
              <img ng-src={{member.image}}  alt="member.name"/>
            </div>
            <div class="profileDescription">
              <div class="profileName"><strong>
                {{member.name}} 
              </strong></div>
              <div><em> {{member.instrument}}</em></div>
              <p>{{member.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
