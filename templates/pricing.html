<div class="row">
    <div class="col-sm-3 col-xs-12" ng-repeat="pack in packages">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h3>{{pack.type}}</h3>
        </div>
        <div class="panel-body">          
          <p>{{pack.description}}</p>
        </div>
        <div class="panel-footer">
          <p class="grey"><strong>{{pack.price}}</strong></p>
        </div>
          <button class="grey"><a href="#" class="btn btn-md">{{pack.contact}}</a></button>
      </div>
    </div>      
  </div>
