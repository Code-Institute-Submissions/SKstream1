<h2>What can we do for you?</h2>
<div class="card" ng-repeat="event in events">
  <event-info info="event"></event-info>
</div>

   
<h3 ng-model="title">{{reviewtitle}}</h3>
<div id="slides_control" class="carousel-inner text-center" role="listbox">
  <div class="carousel-inner" interval="myInterval">
    <div class="item active" ng-repeat="slide in slides" active="slide.active">
      <h3 class="textSlide" ng-model="review">{{slide.review}}</h3>
      <span><em>{{slide.fan}}</em></span>
    </div>
      <div class="carousel-caption">
        <h5>slide{{$index+1}}</h5>
      </div>
  </div>
</div>
