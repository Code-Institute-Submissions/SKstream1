  <h3>Our Photo Gallery</h3>
  	<div class="row">
  		<div class="albumImage">
    	<img ng-repeat="image in images" ng-src="{{currentImage.image}}" alt="{{currentImage.description}}"/>
    	</div>
    </div>

    <div class="row">
      <div class="bandImage">
       <ul class="list">
      	  <li ng-repeat="image in images | filter:categories" ng-click="setCurrentImage(image)"> 
          <img ng-src="{{image.image}}" alt="{{image.description}}"/>
      	</li>
      </ul>
  	</div>
  </div>
