<h3>Our Photo Gallery</h3>
  <div class="row_album">
    <div id="album">
      <div class="col-md-12">      
        <div class="col-md-4" ng-repeat="img in images">
          <img class="image" ng-src="{{ img.image }}"> 
          <div class="desc">{{img.description}}</div>  
        </div>
      </div>
    </div>
  </div>
